<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Biuilder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Biuilder</h1>

    <form id="resumeForm">
    <fieldset>
        <legend>Personsl Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="phone" id="phone" name="phone" required><br>

        <label for="">Home Address</label>
        <input type="address" id="address" name="address" required><br>


        <label for="profilePicture">Picture</label>
<input type="file" name="profilePicture" id="profilePicture" accept="images/*" required><br>
    </fieldset>

<fieldset>
    <legend>Education</legend>
    <label for="education">Education</label>
    <textarea name="education" id="education" rows="3" required></textarea> <br>
<fieldset>
    <legend>Experience</legend>
    <label for="experience">Experience</label>
    <textarea name="experience" id="experience" rows="3" required></textarea> <br>
</fieldset>
   
<fieldset>
    <legend>Skills</legend>
    <label for="skills">Skills</label>
    <textarea name="skills" id="skills" rows="3" required></textarea> <br>
</fieldset>



<button type="submit">Generate Resume</button>
    </form>
    
<div id="resumeOutput">

</div>

<script src="./script.js"></script>

</body>
</html>
